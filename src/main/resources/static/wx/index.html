<!DOCTYPE html>
<head >
    <meta charset="UTF-8">
    <title>第三方平台</title>
</head>
<body>

<h2>一。获取授权</h2>

<h4> 方式一：授权注册页面扫码授权 </h4>
<button id="one"> 点击获取 </button>

<h4> 方式二：点击移动端链接快速授权 </h4>
<button id="two"> 点击获取 </button>

<hr/>




</body>


<script src="jquery-2.2.3.min.js"></script>
<script type="text/javascript">

    $("#one").click(function () {

        $.get("/wx/getScanCodeAuthorization" , function (data) {
            window.open(data);
        })

    })


    $("#two").click(function () {

        $.get("/wx/getQuickAuthorization" , function (data) {
            window.open(data);
        })

    })

</script>

</html>
